            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;

        /* --- Overlays --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(10px);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 25px;
            box-sizing: border-box; transition: opacity 0.5s ease-out;
            opacity: 1; pointer-events: auto;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }
        .overlay-content { max-width: 450px; }
        .overlay-content h2 { font-size: 28px; color: var(--sap-blue); text-shadow: none; }
        .overlay-content p { font-size: 18px; line-height: 1.6; }
        #startButton {
            margin-top: 25px; padding: 15px 30px; font-size: 20px; font-weight: bold;
            color: white; background-color: var(--sap-blue);
            border: none; border-radius: 10px; cursor: pointer;
            box-shadow: 0 0 15px var(--sap-blue);
            transition: transform 0.2s;
        }
        #startButton:active { transform: scale(0.95); }

        /* OVERLAY FINAL "WOW" ACTUALIZADO */
        #overlay-results .results-wrapper {
            transform: scale(0.8);
            opacity: 0;
            animation: result-appear 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes result-appear {
            to { transform: scale(1); opacity: 1; }
        }
        #overlay-results .final-message {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--electric-blue);
            text-shadow: 0 0 8px var(--electric-blue), 0 0 15px white;
            -webkit-text-stroke: 2px white;
            text-stroke: 2px white;
            paint-order: stroke fill;
        }
        #overlay-results .final-time-value {
            font-size: 6em;
            font-weight: 900;
            color: var(--neon-pink);
            -webkit-text-stroke: 2px white;
            text-stroke: 2px white;
            paint-order: stroke fill;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px white, 0 0 30px var(--neon-pink);
            margin: 0;
        }

        /* --- Contenido Principal --- */
        .game-area { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; }
        .music-note-container {
            width: 328px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px var(--glow-color));
            animation: breathing 4s ease-in-out infinite alternate;
        }
        @keyframes breathing {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }
        .footer { width: 100%; font-size: 12px; opacity: 0.4; padding: 10px 0; }
        #confetti-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10001;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const DOMElements = {
            overlayStart: document.getElementById('overlay-start'),
            overlayResults: document.getElementById('overlay-results'),
            startButton: document.getElementById('startButton'),
            fillStop1: document.getElementById('fillStop1'),
            fillStop2: document.getElementById('fillStop2'),
            finalTimeDisplay: document.getElementById('final-time'),
            finalMessageDisplay: document.getElementById('final-message'),
            canvas: document.getElementById('confetti-canvas'),
        };

        const Sounds = {
            guitar: document.getElementById('sound-guitar'),
        };

        const GameState = {
            beats: 0,
            targetBeats: 600,
            isGameActive: false,
            startTime: 0,
            confettiLauncher: confetti.create(DOMElements.canvas, { resize: true, useWorker: true }),
        };

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        function handleMotion(event) {
            if (!GameState.isGameActive) return;

            const acc = event.acceleration;
            // Corregido para usar valores numéricos y evitar errores en navegadores
            const shakePower = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);

            // Ajuste el umbral de detección de movimiento para mayor sensibilidad en dispositivos móviles
            if (shakePower > 20) {
                GameState.beats++;

                const fillPercentage = Math.min((GameState.beats / GameState.targetBeats) * 100, 100);
                DOMElements.fillStop1.setAttribute('offset', `${fillPercentage}%`);
                DOMElements.fillStop2.setAttribute('offset', `${fillPercentage}%`);

                // Reproducir el sonido solo si está pausado
                if (Sounds.guitar.paused) {
                    Sounds.guitar.play().catch(e => {
                        console.warn("Error al reproducir el audio:", e);
                    });
                }
                vibrate(50);

                if (GameState.beats >= GameState.targetBeats) {
                    endGame();
                }
            }
        }

        function endGame() {
            GameState.isGameActive = false;
            window.removeEventListener('devicemotion', handleMotion);
            Sounds.guitar.pause();
            
            const finalTime = ((Date.now() - GameState.startTime) / 1000).toFixed(2);
            
            DOMElements.finalMessageDisplay.innerText = `¡Rockeaste en`;
            DOMElements.finalTimeDisplay.innerText = `${finalTime}s!`;
            DOMElements.overlayResults.classList.remove('hidden');

            launchConfetti();
            vibrate([200, 100, 200]);

            setTimeout(() => {
                window.location.href = 'https://forms.gle/VvtAHk7RNg5DyYM3A';
            }, 4000);
        }
        
        function launchConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const colors = ['#0077C6', '#ADD8E6', '#FFFFFF', '#FF00FF'];
            function frame() {
                GameState.confettiLauncher({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                GameState.confettiLauncher({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < animationEnd) requestAnimationFrame(frame);
            }
            frame();
        }

        function startGame() {
            GameState.isGameActive = true;
            GameState.startTime = Date.now();
        }

        async function initializeGame() {
            DOMElements.overlayStart.classList.add('hidden');
            
            // Reintentar la reproducción del audio aquí para asegurar que se cargue
            try {
                await Sounds.guitar.play();
                Sounds.guitar.pause();
                Sounds.guitar.currentTime = 0;
            } catch (e) {
                console.warn("Audio play was prevented:", e);
                // Si el audio no se pudo reproducir, el juego puede continuar sin él
            }

            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceMotionEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        startGame();
                    } else {
                        alert('Para jugar, necesitas permitir el acceso al sensor de movimiento.');
                        DOMElements.overlayStart.classList.remove('hidden');
                    }
                } catch (error) {
                    alert('Hubo un error al solicitar los permisos.');
                    DOMElements.overlayStart.classList.remove('hidden');
                }
            } else {
                window.addEventListener('devicemotion', handleMotion);
                startGame();
            }
        }
        
        DOMElements.startButton.addEventListener('click', initializeGame);
    </script>
