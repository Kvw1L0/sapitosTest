<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SAP Rock Challenge</title>
  <style>
    :root {
      --sap-blue: #00A1E0; /* Un azul más vibrante */
      --sap-light-blue: #ADD8E6;
      --dark-background: #1A1A2E; /* Azul oscuro profundo */
      --glow-color: #E0F7FA;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-background);
      /* NUEVO FONDO ESTILOSO */
      background-image: radial-gradient(circle at 50% 50%, #4a2f8c 0%, #1a1a2e 70%);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      box-sizing: border-box;
    }

    /* --- Overlays --- */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(10px);
      z-index: 10000; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 25px;
      box-sizing: border-box; transition: opacity 0.5s ease-out;
      opacity: 1; pointer-events: auto;
    }
    .overlay.hidden { opacity: 0; pointer-events: none; }
    .overlay-content { max-width: 450px; }
    .overlay-content h2 {
      font-size: 28px;
      color: var(--sap-blue);
      /* EFECTO NEÓN EN TEXTO AZUL */
      text-shadow: 0 0 4px white, 0 0 8px var(--sap-blue);
    }
    .overlay-content p { font-size: 18px; line-height: 1.6; }
    #startButton {
      margin-top: 25px; padding: 15px 30px; font-size: 20px; font-weight: bold;
      color: white; background-color: var(--sap-blue);
      border: none; border-radius: 10px; cursor: pointer;
      box-shadow: 0 0 15px var(--sap-blue);
      transition: transform 0.2s;
    }
    #startButton:active { transform: scale(0.95); }

    /* OVERLAY FINAL MEJORADO */
    #overlay-results .final-message {
        font-size: 2em;
        font-weight: 300;
        margin-bottom: 10px;
    }
    #overlay-results .final-time-value {
        font-size: 5em;
        font-weight: bold;
        color: var(--glow-color);
        text-shadow: 0 0 15px var(--glow-color), 0 0 25px white;
        margin: 0;
    }


    /* --- Contenido Principal --- */
    .app-header { width: 100%; height: 50px; }
    .logo { height: 40px; width: auto; margin-top: 10px; }
    .game-area { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; }
    .music-note-container {
      /* CORCHEA AGRANDADA UN 30% */
      width: 234px;
      filter: drop-shadow(0 0 8px var(--glow-color));
      animation: breathing 4s ease-in-out infinite alternate;
    }
    @keyframes breathing {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }
    .footer { width: 100%; font-size: 12px; opacity: 0.4; padding-bottom: 10px; }
    #confetti-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10001;
    }
  </style>
</head>
<body>

  <div id="overlay-start" class="overlay">
    <div class="overlay-content">
      <h2>¡SAP Rock Challenge! ⚡</h2>
      <p>El desafío es simple: ¡llena de energía la nota musical agitando tu celular <strong>lo más rápido que puedas</strong>! Tu tiempo corre desde el primer momento. ¡Demuestra tu velocidad para entrar al sorteo!</p>
      <button id="startButton">¡Comenzar!</button>
    </div>
  </div>

  <div id="overlay-results" class="overlay hidden">
    <div class="overlay-content">
      <p class="final-message" id="final-message"></p>
      <h2 class="final-time-value" id="final-time"></h2>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <header class="app-header">
    <img class="logo" src="http://googleusercontent.com/file_content/uploaded:logoSAP.png-8cf43582-b227-436e-aafe-02482de46198" alt="SAP Logo" />
  </header>

  <div class="game-area">
    <div class="music-note-container">
      <svg id="userQuaver" viewBox="0 0 450 675" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop id="fillStop1" offset="0%" stop-color="var(--sap-blue)" />
            <stop id="fillStop2" offset="0%" stop-color="rgba(30, 30, 30, 0.2)" />
          </linearGradient>
        </defs>
        <path
          d="M 254.2 82.9 C 255.8 82.2 257.6 82.2 259.1 83 C 275.9 91.3 300.3 108.7 319.8 134.2 C 339.4 159.7 354.2 193.6 351 234.7 C 348.1 272.2 361.5 296 379.1 310.8 C 396.9 325.9 419.4 332 434.6 332.9 C 437.1 333.1 439.2 334.9 439.7 337.4 C 440.2 340 438.9 342.5 436.6 343.6 C 416.1 353.2 383.8 361.9 354 356 C 339 353 324.5 346.2 312.6 334 C 300.7 321.7 291.7 304.3 287.1 280.4 C 286.1 275.1 285.1 271.1 284 268.1 C 283.2 265.9 282.5 264.6 282 263.8 C 281.7 264 281.4 264.3 281.1 264.8 C 278.5 268 275.5 274.3 272.1 283.5 C 268.7 292.6 265.2 304 261.7 317.1 C 247.4 369.6 232.3 447.6 221.1 505.9 C 220.7 507.8 220.4 509.7 220 511.6 C 216.3 557.5 169.7 592.2 115 592.2 C 58.1 592.2 9.8 554.5 9.8 505.7 C 9.8 457 58.1 419.3 115 419.3 C 136.6 419.3 156.8 424.7 173.5 433.9 L 251.2 86.8 C 251.5 85.1 252.7 83.7 254.2 82.9 Z"
          fill="url(#fillGradient)" stroke="var(--glow-color)" stroke-width="8" />
      </svg>
    </div>
  </div>

  <footer class="footer">SAP Rock Challenge</footer>

  <audio id="sound-guitar" loop src="https://cdn.pixabay.com/audio/2022/01/18/audio_76580cb462.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const DOMElements = {
        overlayStart: document.getElementById('overlay-start'),
        overlayResults: document.getElementById('overlay-results'),
        startButton: document.getElementById('startButton'),
        fillStop1: document.getElementById('fillStop1'),
        fillStop2: document.getElementById('fillStop2'),
        finalTimeDisplay: document.getElementById('final-time'),
        finalMessageDisplay: document.getElementById('final-message'),
        canvas: document.getElementById('confetti-canvas'),
    };

    const Sounds = {
        guitar: document.getElementById('sound-guitar'),
    };

    const GameState = {
        beats: 0,
        targetBeats: 600,
        isGameActive: false,
        startTime: 0,
        confettiLauncher: confetti.create(DOMElements.canvas, { resize: true, useWorker: true }),
    };

    function vibrate(pattern) {
        if (navigator.vibrate) {
            navigator.vibrate(pattern);
        }
    }

    function handleMotion(event) {
        if (!GameState.isGameActive) return;

        const acc = event.accelerationIncludingGravity;
        const shakePower = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

        if (shakePower > 30) {
            GameState.beats++;

            const fillPercentage = Math.min((GameState.beats / GameState.targetBeats) * 100, 100);
            DOMElements.fillStop1.setAttribute('offset', `${fillPercentage}%`);
            DOMElements.fillStop2.setAttribute('offset', `${fillPercentage}%`);

            if (Sounds.guitar.paused) {
                Sounds.guitar.play().catch(e => {});
            }
            vibrate(50);

            if (GameState.beats >= GameState.targetBeats) {
                endGame();
            }
        }
    }

    function endGame() {
        GameState.isGameActive = false;
        window.removeEventListener('devicemotion', handleMotion);
        Sounds.guitar.pause();
        
        const finalTime = ((Date.now() - GameState.startTime) / 1000).toFixed(2);
        
        DOMElements.finalMessageDisplay.innerText = `¡Rockeaste en`;
        DOMElements.finalTimeDisplay.innerText = `${finalTime}s!`;
        DOMElements.overlayResults.classList.remove('hidden');

        launchConfetti();
        vibrate([200, 100, 200]);

        setTimeout(() => {
            window.location.href = 'https://forms.gle/VvtAHk7RNg5DyYM3A';
        }, 4000);
    }

    function launchConfetti() {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const colors = ['#0077C6', '#ADD8E6', '#FFFFFF'];
        function frame() {
            GameState.confettiLauncher({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
            GameState.confettiLauncher({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
            if (Date.now() < animationEnd) requestAnimationFrame(frame);
        }
        frame();
    }
    
    async function initializeGame() {
        DOMElements.overlayStart.classList.add('hidden');

        try {
            await Sounds.guitar.play();
            Sounds.guitar.pause();
            Sounds.guitar.currentTime = 0;
        } catch (e) {}

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const permissionState = await DeviceMotionEvent.requestPermission();
                if (permissionState === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                    startGame();
                } else {
                    alert('Para jugar, necesitas permitir el acceso al sensor de movimiento.');
                    DOMElements.overlayStart.classList.remove('hidden');
                }
            } catch (error) {
                alert('Hubo un error al solicitar los permisos.');
                DOMElements.overlayStart.classList.remove('hidden');
            }
        } else {
            window.addEventListener('devicemotion', handleMotion);
            startGame();
        }
    }
    
    function startGame() {
        GameState.isGameActive = true;
        GameState.startTime = Date.now();
    }

    DOMElements.startButton.addEventListener('click', initializeGame);
  </script>
</body>
</html>
