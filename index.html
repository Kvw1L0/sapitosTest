<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SAP Beats Challenge</title>
  <style>
    :root {
      --sap-blue: #0077C6;
      --sap-light-blue: #ADD8E6;
      --dark-background: #1E1E1E;
      --glow-color: var(--sap-light-blue);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-background);
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      box-sizing: border-box;
    }

    /* --- Overlays --- */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(8px);
      z-index: 10000; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 25px;
      box-sizing: border-box; transition: opacity 0.5s ease-out;
      opacity: 1; pointer-events: auto;
    }
    .overlay.hidden { opacity: 0; pointer-events: none; }
    .overlay-content { max-width: 400px; }
    .overlay-content h2 { font-size: 28px; color: var(--sap-blue); text-shadow: 0 0 8px var(--sap-blue); }
    .overlay-content p { font-size: 18px; line-height: 1.6; }
    #startButton {
      margin-top: 25px; padding: 15px 30px; font-size: 20px; font-weight: bold;
      color: white; background-color: var(--sap-blue);
      border: none; border-radius: 10px; cursor: pointer;
      box-shadow: 0 0 15px var(--sap-blue);
      transition: transform 0.2s;
    }
    #startButton:active { transform: scale(0.95); }

    #overlay-results h2 { font-size: 3em; text-shadow: 0 0 10px var(--glow-color); margin-bottom: 15px; }
    #overlay-results p { font-size: 1.5em; opacity: 0.8; }

    /* --- Contenido Principal --- */
    .app-header { width: 100%; }
    .logo { max-width: 160px; opacity: 0.9; margin-top: 10px; }
    .game-area { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; }
    .music-note-container {
      width: 180px;
      filter: drop-shadow(0 0 8px var(--glow-color));
      animation: breathing 4s ease-in-out infinite alternate;
    }
    @keyframes breathing {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }
    .beats-info { font-size: 1.5em; margin-top: 20px; text-shadow: 0 0 5px var(--glow-color); }
    .timer { font-size: 2.5em; font-weight: bold; color: var(--sap-blue); text-shadow: 0 0 10px var(--sap-blue); margin: 10px 0; height: 40px;}
    .footer { width: 100%; font-size: 12px; opacity: 0.4; padding-bottom: 10px; }

    #confetti-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10001;
    }
  </style>
</head>
<body>

  <div id="overlay-start" class="overlay">
    <div class="overlay-content">
      <h2>¬°Desaf√≠o SAP Beats! ü•Å</h2>
      <p>Agita tu celular lo m√°s r√°pido que puedas durante <strong>10 segundos</strong> para generar la mayor cantidad de beats. ¬°Al finalizar, ver√°s tu puntuaci√≥n y podr√°s acceder al sorteo!</p>
      <button id="startButton">¬°A rockear!</button>
    </div>
  </div>

  <div id="overlay-results" class="overlay hidden">
    <div class="overlay-content">
      <h2 id="final-beats"></h2>
      <p>¬°Preparando el sorteo!</p>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <header class="app-header">
    <img class="logo" src="https://www.sap.com/dam/application/shared/logos/sap-logo.svg" alt="SAP Logo" />
  </header>

  <div class="game-area">
    <div class="timer" id="timer">10</div>
    <div class="music-note-container">
      <svg id="userQuaver" viewBox="0 0 450 675" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop id="fillStop1" offset="0%" stop-color="var(--sap-blue)" />
            <stop id="fillStop2" offset="0%" stop-color="rgba(30, 30, 30, 0.2)" />
          </linearGradient>
        </defs>
        <path
          d="M 254.207031 82.925781 C 255.757812 82.183594 257.5625 82.199219 259.101562 82.964844 C 275.875 91.296875 300.304688 108.71875 319.824219 134.195312 C 339.398438 159.746094 354.203125 193.648438 350.992188 234.667969 C 348.054688 272.214844 361.496094 296.023438 379.054688 310.835938 C 396.886719 325.878906 419.390625 331.972656 434.5625 332.910156 C 437.113281 333.066406 439.234375 334.9375 439.714844 337.449219 C 440.191406 339.964844 438.90625 342.480469 436.589844 343.566406 C 416.050781 353.183594 383.800781 361.875 353.996094 355.953125 C 338.964844 352.96875 324.46875 346.242188 312.566406 333.980469 C 300.671875 321.726562 291.695312 304.285156 287.128906 280.417969 C 286.113281 275.113281 285.050781 271.0625 283.984375 268.101562 C 283.199219 265.917969 282.492188 264.558594 281.960938 263.761719 C 281.722656 264.007812 281.425781 264.335938 281.078125 264.777344 C 278.542969 267.996094 275.476562 274.253906 272.066406 283.492188 C 268.71875 292.5625 265.222656 303.980469 261.65625 317.085938 C 247.371094 369.578125 232.347656 447.574219 221.121094 505.886719 C 220.746094 507.824219 220.378906 509.742188 220.011719 511.636719 C 216.257812 557.539062 169.710938 592.164062 115.019531 592.164062 C 58.054688 592.164062 9.785156 554.511719 9.785156 505.742188 C 9.785156 456.972656 58.054688 419.320312 115.019531 419.320312 C 136.609375 419.320312 156.75 424.652344 173.523438 433.871094 L 251.15625 86.753906 C 251.53125 85.078125 252.65625 83.664062 254.207031 82.925781 Z"
          fill="url(#fillGradient)" stroke="var(--glow-color)" stroke-width="8" />
      </svg>
    </div>
    <div class="beats-info">Beats: <span id="beatCounter">0</span></div>
  </div>

  <footer class="footer">SAP Beats Challenge</footer>

  <audio id="sound-guitar" loop src="https://cdn.pixabay.com/audio/2022/01/18/audio_76580cb462.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const DOMElements = {
        overlayStart: document.getElementById('overlay-start'),
        overlayResults: document.getElementById('overlay-results'),
        startButton: document.getElementById('startButton'),
        beatCounter: document.getElementById('beatCounter'),
        fillStop1: document.getElementById('fillStop1'),
        fillStop2: document.getElementById('fillStop2'),
        timerDisplay: document.getElementById('timer'),
        finalBeatsDisplay: document.getElementById('final-beats'),
        canvas: document.getElementById('confetti-canvas'),
    };

    const Sounds = {
        guitar: document.getElementById('sound-guitar'),
    };

    const GameState = {
        beats: 0,
        targetBeatsForFill: 250,
        isGameActive: false,
        timeLeft: 10,
        timerInterval: null,
        confettiLauncher: confetti.create(DOMElements.canvas, { resize: true, useWorker: true }),
    };

    function handleMotion(event) {
        if (!GameState.isGameActive) return;

        const acc = event.accelerationIncludingGravity;
        const shakePower = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

        if (shakePower > 30) {
            GameState.beats++;
            DOMElements.beatCounter.innerText = GameState.beats;

            const fillPercentage = Math.min((GameState.beats / GameState.targetBeatsForFill) * 100, 100);
            DOMElements.fillStop1.setAttribute('offset', `${fillPercentage}%`);
            DOMElements.fillStop2.setAttribute('offset', `${fillPercentage}%`);

            if (Sounds.guitar.paused) {
                Sounds.guitar.play().catch(e => {});
            }
        }
    }

    function endGame() {
        GameState.isGameActive = false;
        clearInterval(GameState.timerInterval);
        window.removeEventListener('devicemotion', handleMotion);
        Sounds.guitar.pause();

        DOMElements.fillStop1.style.transition = 'offset 0.5s ease-in-out';
        DOMElements.fillStop2.style.transition = 'offset 0.5s ease-in-out';
        DOMElements.fillStop1.setAttribute('offset', '100%');
        DOMElements.fillStop2.setAttribute('offset', '100%');

        DOMElements.finalBeatsDisplay.innerText = `${GameState.beats} Beats!`;
        DOMElements.overlayResults.classList.remove('hidden');
        launchConfetti();

        setTimeout(() => {
            window.location.href = 'https://forms.gle/VvtAHk7RNg5DyYM3A';
        }, 4000);
    }

    function launchConfetti() {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const colors = ['#0077C6', '#ADD8E6', '#FFFFFF'];

        function frame() {
            GameState.confettiLauncher({
                particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors
            });
            GameState.confettiLauncher({
                particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors
            });
            if (Date.now() < animationEnd) requestAnimationFrame(frame);
        }
        frame();
    }

    async function initializeGame() {
        DOMElements.overlayStart.classList.add('hidden');

        try {
            await Sounds.guitar.play();
            Sounds.guitar.pause();
            Sounds.guitar.currentTime = 0;
        } catch (e) {}

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const permissionState = await DeviceMotionEvent.requestPermission();
                if (permissionState === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                    startGameTimer();
                } else {
                    alert('Para jugar, necesitas permitir el acceso al sensor de movimiento.');
                    DOMElements.overlayStart.classList.remove('hidden');
                }
            } catch (error) {
                alert('Hubo un error al solicitar los permisos.');
                DOMElements.overlayStart.classList.remove('hidden');
            }
        } else {
            window.addEventListener('devicemotion', handleMotion);
            startGameTimer();
        }
    }
    
    function startGameTimer() {
        GameState.isGameActive = true;
        GameState.timeLeft = 10;
        DOMElements.timerDisplay.innerText = GameState.timeLeft;

        GameState.timerInterval = setInterval(() => {
            GameState.timeLeft--;
            DOMElements.timerDisplay.innerText = GameState.timeLeft > 0 ? GameState.timeLeft : "¬°Ya!";
            if (GameState.timeLeft <= 0) {
                endGame();
            }
        }, 1000);
    }

    DOMElements.startButton.addEventListener('click', initializeGame);
  </script>
</body>
</html>
